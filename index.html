<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File & Dapatkan Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #fileLink {
            display: block;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>Upload File dan Dapatkan Link</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
    <a id="fileLink" href="#" target="_blank"></a>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Pilih file dulu!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            fetch("/api/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    document.getElementById("fileLink").href = data.url;
                    document.getElementById("fileLink").innerText = data.url;
                    document.getElementById("status").innerText = "Upload berhasil!";
                } else {
                    document.getElementById("status").innerText = "Upload gagal!";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").innerText = "Upload gagal!";
            });
        }
    </script>
</body>
</html>
