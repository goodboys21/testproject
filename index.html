<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader Bagus Xixepen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Uploader Bagus Xixepen</h1>
        
        <!-- Input File -->
        <input type="file" id="fileInput" class="w-full p-2 border rounded mb-4" />

        <!-- Tombol Upload -->
        <button onclick="uploadFile()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition">
            Upload
        </button>

        <!-- Hasil Upload -->
        <div id="result" class="mt-4 text-center text-gray-700 hidden">
            <p class="text-sm">File berhasil diupload!</p>
            <a id="fileLink" href="#" target="_blank" class="text-blue-500 font-semibold underline">Lihat File</a>
        </div>

        <!-- Error -->
        <p id="errorMsg" class="text-red-500 text-center mt-2 hidden"></p>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return alert("Pilih file dulu bro!");

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://cdn.acaw.my.id/upload", {
                    method: "POST",
                    body: formData,
                    headers: {
                        "accept": "application/json"
                    }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                if (data.fileUrl) {
                    const uploadedUrl = data.fileUrl; // URL hasil upload dari server

                    // Proxy hasil upload ke domain lo sendiri
                    const proxiedUrl = `https://testdoang-bgs.vercel.app/proxy?file=${encodeURIComponent(uploadedUrl)}`;

                    document.getElementById("fileLink").href = proxiedUrl;
                    document.getElementById("fileLink").innerText = proxiedUrl;
                    document.getElementById("result").classList.remove("hidden");
                    document.getElementById("errorMsg").classList.add("hidden");
                } else {
                    throw new Error("Upload gagal bro, cek server!");
                }
            } catch (error) {
                document.getElementById("errorMsg").innerText = "Kesalahan saat upload: " + error.message;
                document.getElementById("errorMsg").classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
