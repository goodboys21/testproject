<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50px; /* Turunin dikit */
            color: white;
            font-size: 32px; /* Perbesar font */
            font-weight: bold;
            text-shadow: 0 0 10px cyan, 0 0 20px blue;
            animation: typing 3s steps(20, end) infinite alternate;
        }
        @keyframes typing {
            0% { width: 0 }
            100% { width: 100% }
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 55%; /* Ditinggikan */
            transform: translateY(-50%);
            color: white;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: dodgerblue;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: deepskyblue;
        }
        .qr-container {
            margin-top: 15px;
        }
        .qr-container img {
            max-width: 200px;
            display: block;
            margin: auto;
        }
        .timer {
            color: lime;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<div class="container" id="animatedText">Bagus Payment</div>

<div class="form-container">
    <h2>Form Donasi</h2>
    <label>Nominal Donasi:</label>
    <input type="number" id="nominal" placeholder="Masukkan jumlah">
    <button onclick="generateQRIS()">Buat QRIS</button>
    
    <div class="qr-container" id="qrSection" style="display: none;">
        <img id="qrImage" src="" alt="QRIS">
        <p id="qrText">Silakan scan QRIS sebelum waktu habis. <span class="timer" id="countdown"></span></p>
    </div>
</div>

<script>
    function generateQRIS() {
        let nominal = document.getElementById("nominal").value;
        if (nominal < 1000) {
            alert("Minimal donasi 1000");
            return;
        }

        let apiUrl = `https://rafaelxd.tech/api/orkut/createpayment?amount=${nominal}&codeqr=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214057125036591790303UMI51440014ID.CO.QRIS.WWW0215ID20232646203860303UMI5204481253033605802ID5918GOODFM21 OK11756396008MINAHASA61059537162070703A016304D7A6`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    document.getElementById("qrImage").src = data.result.qrImageUrl;
                    document.getElementById("qrSection").style.display = "block";

                    // Mulai countdown 5 menit
                    startCountdown(300);
                } else {
                    alert("Gagal membuat QRIS");
                }
            })
            .catch(error => console.error("Error:", error));
    }

    function startCountdown(seconds) {
        let countdownElement = document.getElementById("countdown");
        let qrSection = document.getElementById("qrSection");
        let qrText = document.getElementById("qrText");

        let interval = setInterval(() => {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            countdownElement.textContent = `${minutes}:${secs < 10 ? "0" : ""}${secs}`;

            if (seconds <= 0) {
                clearInterval(interval);
                qrSection.innerHTML = "<p style='color:red; font-weight:bold;'>Yah, waktunya sudah habis :(</p>";
            }
            seconds--;
        }, 1000);
    }
</script>

</body>
</html>
