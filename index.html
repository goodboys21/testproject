<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi Kuota</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; font-size: 16px; margin: 10px; width: 200px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        #qrisResult, #downloadBtn { display: none; }
        #errorMessage { color: red; display: none; }
    </style>
</head>
<body>

    <h2>Donasi Kuota</h2>
    <p>Masukkan nominal donasi:</p>
    <input type="number" id="nominal" placeholder="Masukkan nominal" oninput="checkInput()">
    <br>
    <button id="qrisBtn" disabled onclick="generateQR()">Buat QRIS</button>
    <br>
    <div id="qrisResult">
        <p>Scan QRIS untuk membayar:</p>
        <img id="qrisImage" src="" alt="QRIS Code">
        <br>
        <button id="downloadBtn" onclick="downloadQR()">Download QRIS</button>
    </div>
    <p id="errorMessage"></p>

    <script>
        function checkInput() {
            let nominal = document.getElementById('nominal').value;
            document.getElementById('qrisBtn').disabled = nominal <= 0;
        }

        function generateQR() {
            let nominal = document.getElementById('nominal').value;

            if (!nominal || nominal <= 0) {
                alert("Masukkan nominal yang benar!");
                return;
            }

            let apiUrl = `https://bagusbhrl.vercel.app/orkut/createpayment?apikey=bagus&amount=${encodeURIComponent(nominal)}&codeqr=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214057125036591790303UMI51440014ID.CO.QRIS.WWW0215ID20232646203860303UMI5204481253033605802ID5918GOODFM21%20OK11756396008MINAHASA61059537162070703A016304D7A6`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.qrImageUrl) {
                        document.getElementById('qrisImage').src = data.data.qrImageUrl;
                        document.getElementById('qrisResult').style.display = "block";
                        document.getElementById('downloadBtn').style.display = "inline-block";
                        document.getElementById('errorMessage').style.display = "none";
                    } else {
                        throw new Error("Gagal mendapatkan QRIS. Coba lagi.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('errorMessage').innerText = "Terjadi kesalahan: " + error.message;
                    document.getElementById('errorMessage').style.display = "block";
                });
        }

        function downloadQR() {
            let qrisImage = document.getElementById('qrisImage').src;
            let link = document.createElement('a');
            link.href = qrisImage;
            link.download = "qris_donasi.png";
            link.click();
        }
    </script>

</body>
</html>
